<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>

  <body>
    <header class="page-header">
      <nav class="main-nav main-nav--opened">
        <button class="main-nav__toggle" type="button"></button>
        <button class="main-nav__close" type="button"></button>
        <ul class="main-nav__list">
          <li class="main-nav__item man-nav__item--current"><a>Главная</a></li>
          <li class="main-nav__item"><a href="photo.html">Фото и видео</a></li>
          <li class="main-nav__item"><a href="form.html">Форма отзыва</a></li>
          <li class="main-nav__item"><a href="https://htmlacademy.ru">HTML Academy</a></li>
        </ul>
      </nav>

      <a class="page-header_logo">
        <img src="https://via.placeholder.com/102x83" alt="Логотип Седоны">
      </a>
    </header>
    <main>
      <section class="intro intro--form">
        <div class="intro__container intro__container--form">
          <h1 class="intro__title intro__title--form"></h1>
          <p class="intro__description intro__description--form">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
        </div>
      </section>

      <form class="review-form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="person">
          <h2 class="person__title">Представьтесь:</h2>

          <div class="person__wrap">
            <label class="person__label" for="name">Имя*:</label>
            <input class="person__field" type="text" placeholder="Петр" name="name" id="name">

            <label class="person__label" for="surname">Фамилия:*</label>
            <input class="person__field" type="text" placeholder="Иванов" name="surname" id="surname">

            <label class="person__label" for="">Отчество</label>
            <input class="person__field" type="text" placeholder="Александрович" name="fathername" id="surname">
          </div>
        </fieldset>

        <fieldset class="contacts">
          <h2 class="contacts__title">Контактная информация:</h2>

          <div class="contacts__wrap">
            <label class="contacts__label" for="tel">Контактный телефон*:</label>
            <input class="contacts__field contacts__field--tel" type="tel" placeholder="Введите телефон" name="tel" id="tel">

            <label class="contacts__label" for="email">Электронная почта*:</label>
            <input class="contacts__field contacts__field--email" type="email" placeholder="Введите e-mail">
          </div>
        </fieldset>

        <fieldset class="evaluation">
          <div class="evaluation__wrap">
            <div class="evaluation__item">
              <input class="evaluation__radio" type="radio" name="eval" id="radio-good" checked>
              <label class="evaluation__label" for="radio-good">Скорее положительное</label>
            </div>

            <div class="evaluation__item">
              <input class="evaluation__radio" type="radio" name="eval" id="radio-bad">
              <label class="evaluation__label" for="radio-bad">Скорее отрицательное</label>
            </div>

            <div class="evaluation__item">
              <input class="evaluation__radio" type="radio" name="eval" id="radio-difficult">
              <label class="evaluation__label" for="radio-difficult">Затрудняюсь ответить</label>
            </div>
          </div>
        </fieldset>

        <fieldset class="places">
          <div class="places__wrap">
            <div class="places__item">
              <input type="checkbox" name="places" id="checkbox-1" checked>
              <label for="checkbox-1">Мост Дьявола</label>
            </div>

            <div class="places__item">
              <input type="checkbox" name="places" id="checkbox-2" checked>
              <label for="checkbox-2">Гора-Колокол</label>
            </div>

            <div class="places__item">
              <input type="checkbox" name="places" id="checkbox-3" checked>
              <label for="checkbox-3">Слайд-парк</label>
            </div>

            <div class="places__item">
              <input type="checkbox" name="places" id="checkbox-4">
              <label for="checkbox-4">Красные скалы</label>
            </div>
          </div>
        </fieldset>

        <fieldset class="emotions">
          <h2 class="emotions__title">Опишите свои эмоции:</h2>

          <div class="emotions__wrap">
            <textarea class="emotions__input" name="emotions" placeholder="Опишите подробно все свои восторги" required></textarea>
          </div>
        </fieldset>
        <button class="button-send" type="submit"></button>
      </form>
    </main>

    <footer>

      <a class="page-footer__logo">#visitsedona</a>

      <div class="social">
        <ul class="social__list">
          <li><a class="social__item social__item--twitter" href="#" title="Twitter">Twitter</a></li>
          <li><a class="social__item social__item--facebook" href="#" title="Facebook">Facebook</a></li>
          <li><a class="social__item social__item--youtube" href="#" title="Youtube">Youtube</a></li>
        </ul>
      </div>

      <a class="developer" href="https://htmlacademy.ru/">
        <p class="developer__description">Разработано</p>
      </a>

    </footer>

  </body>

</html>
